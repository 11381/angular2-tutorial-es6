<div id="search-component">
  <h4>Hero Search</h4>
  <input [(ngModel)]="term" #searchBox id="search-box" (keyup)="search(searchBox.value)" />
  <div *ngIf="term">
    <div *ngFor="let hero of heroes | async"
         (click)="gotoDetail(hero)" class="search-result" >
      {{hero.name}}
    </div>
  </div>
</div>
